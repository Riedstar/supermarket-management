<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}">
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; }
        .container { max-width: 800px; margin-top: 20px; }
        .report-header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; margin-bottom: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid rgba(255,255,255,0.1); padding: 12px; text-align: left; }
        th { background-color: rgba(255,255,255,0.05); }
        .low-stock-row { background: rgba(233,69,96,0.1); }
        .low-stock { color: #e94560; font-weight: bold; }
        .no-data { text-align: center; padding: 40px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 20px; animation: fadeIn 0.8s ease; }
        .back-btn { background: #6c757d; border-radius: 25px; padding: 10px 20px; color: white; text-decoration: none; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="report-header">
            <h1><i class="fas fa-chart-bar me-2"></i>Low Stock Report</h1>
            <a href="/dashboard" class="back-btn">Back to Dashboard <i class="fas fa-arrow-left ms-2"></i></a>
        </div>

        <div th:if="${lowStock.isEmpty()}" class="no-data">
            <i class="fas fa-check-circle fa-3x mb-3 text-success"></i>
            <p>No low stock items! Everything's stocked.</p>
        </div>

        <div th:if="${!lowStock.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${lowStock}" class="low-stock-row">
                        <td th:text="${item.name}"></td>
                        <td class="low-stock" th:text="${item.quantity}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
