<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Report</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f6fa;
        }

        .report-container {
            max-width: 900px;
            margin: 40px auto;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        .table thead {
            background-color: #343a40;
            color: white;
        }

        .btn-back {
            border-radius: 50px;
            padding: 10px 25px;
        }

        h2 {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container report-container">
        <div class="card p-4">
            <h2 class="text-center mb-4">ðŸ“‰ Low Stock Report</h2>

            <div class="table-responsive">
                <table class="table table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows using Thymeleaf -->
                        <tr th:each="product : ${lowStockProducts}">
                            <td th:text="${product.name}">Milk</td>
                            <td th:text="${product.quantity}">0</td>
                        </tr>

                        <!-- Optional: fallback static rows if no dynamic data -->
                        <tr th:if="${#lists.isEmpty(lowStockProducts)}">
                            <td>Milk</td>
                            <td>0</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(lowStockProducts)}">
                            <td>Apple</td>
                            <td>0</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(lowStockProducts)}">
                            <td>Banana</td>
                            <td>0</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(lowStockProducts)}">
                            <td>Orange</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-3">
                <a th:href="@{/dashboard}" class="btn btn-dark btn-back">â¬… Back</a>
            </div>
        </div>
    </div>
</body>
</html>
