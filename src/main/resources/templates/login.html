<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Supermarket Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}">
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-container { width: 100%; max-width: 350px; }
        .login-card { background: rgba(255,255,255,0.08); backdrop-filter: blur(15px); border-radius: 20px; padding: 50px 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); animation: slideIn 0.8s ease-out; border: 1px solid rgba(255,255,255,0.1); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h2 { color: #e94560; font-size: 2rem; font-weight: 300; }
        .form-group { margin-bottom: 25px; }
        .form-label { color: #fff; font-weight: 400; margin-bottom: 8px; }
        .form-control { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: #fff; padding: 15px; font-size: 1rem; transition: all 0.3s ease; }
        .form-control::placeholder { color: rgba(255,255,255,0.5); }
        .form-control:focus { background: rgba(255,255,255,0.15); border-color: #0f3460; box-shadow: 0 0 0 0.2rem rgba(15,52,96,0.25); color: #fff; transform: scale(1.02); }
        .btn-login { background: linear-gradient(45deg, #0f3460, #e94560); border: none; border-radius: 10px; padding: 15px; width: 100%; font-size: 1.1rem; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(15,52,96,0.3); }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(15,52,96,0.4); }
        .alert { border-radius: 10px; padding: 15px; margin-bottom: 20px; border: none; }
        .alert-error { background: rgba(233,69,96,0.1); color: #e94560; }
        .alert-success { background: rgba(32,201,151,0.1); color: #20c997; }
        .test-creds { text-align: center; margin-top: 20px; font-size: 0.9em; color: rgba(255,255,255,0.7); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h2><i class="fas fa-shopping-cart me-2"></i>Supermarket MS</h2>
            </div>
            
            <div th:if="${param.error}" class="alert alert-error">
                <i class="fas fa-exclamation-triangle me-2"></i>Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>You have been logged out.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="e.g., admin" required />
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="e.g., password" required />
                </div>
                
                <button type="submit" class="btn btn-login">Login <i class="fas fa-sign-in-alt ms-2"></i></button>
            </form>
            
            <div class="test-creds">
                Test: <strong>admin / password</strong>
            </div>
        </div>
    </div>
</body>
</html>
