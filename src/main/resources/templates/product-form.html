<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${mode == 'add' ? 'Add Product' : 'Edit Product'}">Add Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; margin: 40px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px; color: white; border: none; cursor: pointer; margin-right: 10px; }
        .cancel { background: #6c757d; }
        button[type="submit"] { background: #28a745; }
    </style>
</head>
<body>
<h1 th:text="${mode == 'add' ? 'Add New Product' : 'Edit Product'}">Add New Product</h1>
<form th:action="${mode == 'add' ? @{/add-product} : @{/update-product/{id}(id=${product.id})}}"
      th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" required />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required />

    <label for="category">Category:</label>
    <select id="category" th:field="*{category.id}" required>
        <option value="">Select a Category</option>
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                th:selected="${product.category != null ? product.category.id == cat.id : false}"></option>
    </select>

    <button type="submit" th:text="${mode == 'add' ? 'Add Product' : 'Update Product'}">Add Product</button>
    <button type="button" class="cancel" onclick="window.location.href='/dashboard'">Cancel</button>
</form>
</body>
</html>
