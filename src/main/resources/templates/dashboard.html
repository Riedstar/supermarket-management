<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="container mt-4">
    <div class="row">
        <div class="col">
            <h1>Supermarket Dashboard</h1>
            <p>Welcome! Manage inventory, sales, etc. here.</p>
            <a href="/logout" class="btn btn-secondary float-end">Logout</a>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <a href="/add-product" class="btn btn-success">Add New Product</a>
            <a href="/reports" class="btn btn-info ms-2">Reports</a>
            <a href="/cart" class="btn btn-primary ms-2">Cart</a>
        </div>
    </div>
    <h2>Current Inventory</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.category != null ? product.category.name : 'No Category'}"></td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{/edit-product/{id}(id=${product.id})}" class="btn btn-sm btn-primary">Edit</a>
                        <a th:href="@{/delete-product/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Delete this product?')">Delete</a>
                        <form th:action="@{/add-to-cart/{id}(id=${product.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-outline-success">Add to Cart</button>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div th:if="${products.isEmpty()}" class="alert alert-info">
        No products yet. <a href="/add-product">Add one!</a>
    </div>
</body>
</html>
