<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}">
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .form-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 40px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); width: 100%; max-width: 500px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .btn-submit { background: linear-gradient(45deg, #007bff, #0d6efd); border: none; border-radius: 25px; padding: 12px; width: 100%; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-submit:hover { transform: scale(1.02); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .form-control { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: #fff; }
        .form-control::placeholder { color: rgba(255,255,255,0.6); }
        .form-control:focus { background: rgba(255,255,255,0.15); border-color: #007bff; box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25); color: #fff; }
        .back-btn { background: #6c757d; border-radius: 25px; margin-top: 20px; width: 100%; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2 class="text-center mb-4"><i class="fas fa-edit me-2"></i>Edit Product</h2>
        <form th:action="@{/update-product/{id}(id=${product.id})}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required />
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required />
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" th:field="*{category.id}" required>
                    <option value="">Select a Category</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${product.category.id == cat.id}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-submit">Update Product <i class="fas fa-save ms-2"></i></button>
        </form>
        
        <a href="/dashboard" class="btn btn-secondary back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
