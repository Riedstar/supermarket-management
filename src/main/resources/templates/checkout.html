<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        body.bg-light {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 16px;
        }
        .btn {
            min-width: 140px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Card -->
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white">
                    <h3 class="mb-0">Checkout</h3>
                </div>

                <div class="card-body">

                    <!-- Empty cart check -->
                    <div th:if="${cart.isEmpty()}" class="alert alert-info text-center">
                        Your cart is empty. <a th:href="@{/dashboard}">Go back</a>.
                    </div>

                    <!-- Items Table -->
                    <div th:if="${!cart.isEmpty()}">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Price (R)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${cart}">
                                    <td th:text="${item.name}">Product Name</td>
                                    <td th:text="${#numbers.formatDecimal(item.price, 1, 2)}">0.00</td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Total -->
                        <div class="d-flex justify-content-between mt-3">
                            <h5 class="fw-bold">Total:</h5>
                            <h5 class="fw-bold">R <span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span></h5>
                        </div>

                        <!-- Buttons -->
                        <div class="mt-4 d-flex justify-content-between flex-wrap gap-2">

                            <!-- Back to Cart -->
                            <a th:href="@{/cart}" class="btn btn-outline-secondary">
                                ⬅ Back to Cart
                            </a>

                            <!-- Continue Shopping -->
                            <a th:href="@{/dashboard}" class="btn btn-outline-primary">
                                Continue Shopping
                            </a>

                            <!-- Complete Purchase -->
                            <form th:action="@{/complete-purchase}" method="post" style="display:inline-block;">
                                <button type="submit" class="btn btn-success px-4">
                                    Complete Purchase ✔
                                </button>
                            </form>

                        </div>
                    </div>

                </div> <!-- card-body -->

            </div> <!-- card -->
        </div>
    </div>
</div>

</body>
</html>
