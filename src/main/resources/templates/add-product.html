<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}">
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .form-container { width: 100%; max-width: 450px; }
        .form-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 40px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); animation: slideIn 0.8s ease-out; border: 1px solid rgba(255,255,255,0.1); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .form-group { margin-bottom: 25px; }
        .form-label { color: #fff; font-weight: 400; margin-bottom: 8px; }
        .form-control, .form-select { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: #fff; padding: 15px; font-size: 1rem; transition: all 0.3s ease; }
        .form-control::placeholder, .form-select option { color: rgba(255,255,255,0.6); }
        .form-control:focus, .form-select:focus { background: rgba(255,255,255,0.15); border-color: #0f3460; box-shadow: 0 0 0 0.2rem rgba(15,52,96,0.25); color: #fff; transform: scale(1.02); }
        .btn-submit { background: linear-gradient(45deg, #0f3460, #e94560); border: none; border-radius: 10px; padding: 15px; width: 100%; font-size: 1.1rem; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(15,52,96,0.3); color: white; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(15,52,96,0.4); }
        .back-btn { background: #6c757d; border-radius: 10px; margin-top: 20px; width: 100%; padding: 15px; color: white; text-decoration: none; transition: all 0.3s ease; }
        .back-btn:hover { background: #5a6268; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h2 class="text-center mb-4"><i class="fas fa-plus-circle me-2"></i>Add New Product</h2>
            <form th:action="@{/add-product}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="e.g., Milk" required />
                </div>
                
                <div class="form-group">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="e.g., 2.99" required />
                </div>
                
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" th:field="*{category.id}" required>
                        <option value="">Select a Category</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-submit">Add Product <i class="fas fa-save ms-2"></i></button>
            </form>
            
            <a href="/dashboard" class="back-btn">Back to Dashboard <i class="fas fa-arrow-left ms-2"></i></a>
        </div>
    </div>
</body>
</html>
