<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}">
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; }
        .container { max-width: 800px; margin-top: 20px; }
        .cart-header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; margin-bottom: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid rgba(255,255,255,0.1); padding: 12px; text-align: left; }
        th { background-color: rgba(255,255,255,0.05); }
        .btn-remove { background: linear-gradient(45deg, #dc3545, #e94560); border: none; border-radius: 20px; padding: 8px 15px; transition: all 0.3s ease; box-shadow: 0 2px 10px rgba(220,53,69,0.3); color: white; }
        .btn-remove:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(220,53,69,0.4); }
        .total { font-size: 1.5em; font-weight: bold; color: #e94560; }
        .empty-cart { text-align: center; padding: 40px; background: rgba(255,255,255,0.05); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <h1 class="text-center mb-3">Shopping Cart</h1>
            <a href="/dashboard" class="btn btn-secondary float-end">Continue Shopping <i class="fas fa-arrow-left ms-2"></i></a>
        </div>

        <div th:if="${cart.isEmpty()}" class="empty-cart">
            <i class="fas fa-shopping-cart fa-3x mb-3 text-muted"></i>
            <p>Your cart is empty. <a href="/dashboard">Browse products</a>.</p>
        </div>

        <div th:if="${!cart.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart}">
                        <td th:text="${item.name}"></td>
                        <td>$ <span th:text="${item.price}"></span></td>
                        <td>
                            <form th:action="@{/remove-from-cart/{id}(id=${item.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn-remove">Remove <i class="fas fa-trash ms-1"></i></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="row mt-4">
                <div class="col-md-6">
                    <p class="total">Total: $ <span th:text="${total}"></span></p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/checkout" class="btn btn-modern btn-lg">Checkout <i class="fas fa-credit-card ms-2"></i></a>
                    <form th:action="@{/clear-cart}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-secondary ms-2">Clear Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
