<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        h2 {
            font-weight: 700;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            min-width: 100px;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <h2 class="mb-3">ðŸ›’ Your Cart</h2>

    <!-- Empty Cart Alert -->
    <div th:if="${cart.isEmpty()}" class="alert alert-info text-center">
        Your cart is empty. <a th:href="@{/dashboard}">Browse products</a>.
    </div>

    <!-- Cart Items Table -->
    <div th:if="${!cart.isEmpty()}">

        <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Price (R)</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart}">
                        <td th:text="${item.name}">Product Name</td>
                        <td th:text="${#numbers.formatDecimal(item.price, 1, 2)}">0.00</td>
                        <td class="text-end">
                            <form th:action="@{/remove-from-cart/{id}(id=${item.id})}" method="post" style="display:inline-block;">
                                <button class="btn btn-sm btn-danger">Remove</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Total and Actions -->
        <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap gap-2">

            <h4>Total: R <span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span></h4>

            <div class="d-flex flex-wrap gap-2">
                <a th:href="@{/checkout}" class="btn btn-success">Checkout</a>

                <form th:action="@{/clear-cart}" method="post" style="display:inline-block;">
                    <button class="btn btn-outline-secondary">Clear Cart</button>
                </form>
            </div>

        </div>

    </div>

</div>

</body>
</html>
